<script type="text/javascript">
var third_party_openid, index_url, from, activity_id, openid, _imgUrl, _title, _desc;
var aquery = window.location.href.split("?");
third_party_openid = urlGet()['xjj_openId'];
activity_id = 1191;
openid = urlGet()['openid'];
from = urlGet()['from'];
if (typeof(from) == "undefined") {
    from = 0;
}
index_url = aquery[0];
if (typeof(third_party_openid) == "undefined" && 1==0) {

    window.location.href = _url;
} else {
   
    var beacon_msg = {};
    var this_url = window.location.href;
    if ($.trim(this_url).substr(0, 19) == "http://ab.aikaka.cc") {
        //设置全局变量（Beta）
        beacon_msg.ajax_url = 'http://ab.aikaka.cc/Acmp/AcmpApi/shakeFor/gift';
        beacon_msg.ajax_qr_url = 'http://ab.aikaka.cc/Acmp/AcmpApi/shakeFor/guideQr';
    } else if ($.trim(this_url).substr(0, 32) == "http://ab.aikaka.com.cn/AcmpBeta") {
        //设置全局变量（测试）
        beacon_msg.ajax_url = 'http://ab.aikaka.com.cn/AcmpBeta/AcmpApi/shakeFor/gift';
        beacon_msg.ajax_qr_url = 'http://ab.aikaka.com.cn/AcmpBeta/AcmpApi/shakeFor/guideQr';
    } else if ($.trim(this_url).substr(0, 9) == "http://ab") {
        //设置全局变量（正式）
        beacon_msg.ajax_url = 'http://ab.aikaka.com.cn/Acmp/AcmpApi/shakeFor/gift';
        beacon_msg.ajax_qr_url = 'http://ab.aikaka.com.cn/Acmp/AcmpApi/shakeFor/guideQr';
    } else {
        beacon_msg.ajax_url = 'http://ab.aikaka.com.cn/Acmp/AcmpApi/shakeFor/gift';
        beacon_msg.ajax_qr_url = 'http://192.168.2.2/gaoyuan/AcmpApi/shakeFor/guideQr';
    }
    var host_;
    host_ = beacon_msg.ajax_url.split("AcmpApi")[0];
    localStorage.setItem('search_host', host_ + "AcmpApi/");

        document.write("<script src='js/search.js'>" + "<" + "/script>");
        document.write("<script src='http://ab.aikaka.com.cn/PublicService/Weixin/js/wxjspsdk.js'>" + "<" + "/script>");

        $("#btn").removeAttr("disabled");
        $("#btn1").removeAttr("disabled");
        document.write("<script src='http://ab.aikaka.com.cn/PublicService/Weixin/js/wxjspsdk.js'>" + "<" + "/script>");
    }

    $('.gift').click(function() {
        if (activity_id == "undefined" || openid == "undefined" || typeof(activity_id) == "undefined" || typeof(openid) == "undefined") {
            my_alert("confirm", "提示", '请到现场', "通过“摇一摇”参与活动", ["知道啦"], ["black"], function() {
                WeixinJSBridge.call('closeWindow');
            })
            return false
        }
        var getCoupon = {};
        if (sessionStorage.major && sessionStorage.minor) {
            getCoupon.major = sessionStorage.major;
            getCoupon.minor = sessionStorage.minor;
        }
        sessionStorage.activity_item_id = $(this).data('activity_item');
        sessionStorage.activity_id = activity_id;
        sessionStorage.third_party_openid = '';
        sessionStorage.openid = urlGet()['openid'];
        sessionStorage.store_code = urlGet()['store_code'];
        window.location.href = 'upload.html';
    });
    wx.ready(function() {
        wx.hideOptionMenu();
