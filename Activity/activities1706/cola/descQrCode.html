<!DOCTYPE html >
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>课后畅爽就喝可口可乐</title>
    <script type="text/javascript" src="js/rem.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/weui.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script type="text/javascript" src="http://ab.aikaka.com.cn/PublicService/Weixin/js/wxjspsdk.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>

<body>
    <div class="wrap" style="background-image: url(img/bg.jpg)">
        <img src="img/logo.png" class="logo">
        <div class="text_qr">
            长按识别二维码
            <br> 关注公众号
        </div>
        <img src="img/qr_img_c.png" class="title this_qr_code">
        <img src="img/cola.png" class="sub_logo">
    </div>
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">加载中</p>
        </div>
    </div>
</body>
<script type="text/javascript">
wx.ready(function() {
    //隐藏右上角菜单禁用分享
    wx.hideOptionMenu()
});
var fromstore = urlGet()['fromstore'];
if (fromstore == "A") {
    $(".this_qr_code").attr("src", "img/qr_img_a.JPG");
} else if (fromstore == "B") {
    $(".this_qr_code").attr("src", "img/qr_img_b.JPG");
} else if (fromstore == "C") {
    $(".this_qr_code").attr("src", "img/qr_img_c.png");
}
</script>

</html>
