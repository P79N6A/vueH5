<!DOCTYPE html >
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>可口可乐MT</title>
    <link href="prize.css" rel="stylesheet" type="text/css">
    <link href="weui_toast.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script type="text/javascript" src="http://ab.aikaka.com.cn/PublicService/Weixin/js/wxjspsdk.js"></script>
    <script type="text/javascript" src="js/awardRotate.js"></script>
    
    <!-- <script type="text/javascript" src="js/geturl.js"></script> -->
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <!-- <script type="text/javascript" src="js/vconsole.js"></script> -->
</head>
<body>
    <div class="wrap">
        <img src="images/top.jpg" style="pointer-events: none;" class="image-top">
        <div class="start_circle">
            <img src="images/car.png" id="shan-img1" style="display:none;" />
            <img src="images/tv.png" id="shan-img2" style="display:none;" />
            <img src="images/tv1.png" id="shan-img3" style="display:none;" />
            <div class="banner">
                <div class="turnplate" style="background-image:url(images/zhuanpan.png);background-size:100% 100%;">
                    <canvas class="item" id="wheelcanvas" width="422px" height="422px"></canvas>
                    <img class="pointer" src="images/zhizhen.png" />
                </div>
            </div>
        </div>
        <!-- <div class="banner">
            <div class="turnplate" style="background-image:url(images/zhuanpan.png);background-size:100% 100%;">
                <canvas class="item" id="wheelcanvas" width="422px" height="422px"></canvas>
                <img class="pointer" src="images/zhizhen.png" />
            </div>
        </div> -->
        <div class="content">
            <div class="zi">
                <p>提交成功！恭喜您获得<b class="limit_times"></b>次抽奖机会!</p>
                <p style="font-size:10px;-webkit-transform:scale(0.8);">(本次活动世界杯银质纪念套装、黄金优惠券由黄鱼儿提供)</p>
            </div>
            <div class="foot">
                <img src="images/qiu2.png" alt="" class="qiu">
                <img src="images/ppslogo.jpg" alt="" class="ppslogo">
                <img src="images/qiu.png" alt="" class="qiu">
            </div>
        </div>
        <div class="show_box">
            <div class="show_100"></div>
            <div class="alert_gift_box">
                <button class="get_coupon" type="button"></button>
            </div>
        </div>
    </div>
    
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <!-- :) -->
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">数据加载中</p>
        </div>
    </div>
    <div class="alert" style="display:none;">
        <img src="images/hongbao.png" alt="" class="tanchang">
    </div>
    
</body>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
$('body,html').height(document.body.clientHeight);
wx.ready(function() {
    //隐藏右上角菜单禁用分享
    wx.hideOptionMenu()
})
// let vConsole = new VConsole()
//上传小票照片
$(function(){
    $('.alert').click(function(){
        $('.alert').hide()
    })
    $('.tanchang').click(function(){
        WeixinJSBridge.call('closeWindow');
        return false;
    })
    if (typeof(localStorage.mt_imgpath)=="undefined") {
        $('.limit_times').html(0);
    } else {
        $('.limit_times').html(1);
    }
});
</script>

</html>
