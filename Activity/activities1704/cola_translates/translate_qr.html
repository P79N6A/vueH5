<!DOCTYPE html >
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>课后畅爽就喝可口可乐</title>
    <script type="text/javascript" src="js/rem.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/weui.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>

<body>
    <div class="wrap">
        <img src="img/move.gif" class="title_move">
    </div>
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">加载中</p>
        </div>
    </div>
</body>
<script type="text/javascript">
var this_url = window.location.href;
var third_party_openid,activity_id,activity_id,openid,entry;
entry = urlGet()['entry'];
openid = urlGet()['openid'];
third_party_openid = urlGet()['third_party_openid'];
if (typeof(third_party_openid) == "undefined") {
    var _url = "http://ab.aikaka.com.cn/PublicService/Weixin/oauth/base?app_id=wxbd1b32f7dd733666&callback_url=" + encodeURIComponent(this_url);
    window.location.href = _url;
} else {
    $.ajax({
        type: "GET",
        url: acmp_host + "weixin/playingActivity?kkh_openid=" + third_party_openid,
        success: function(data) {
            $("#loadingToast").hide();
            if (data.return_code != 200) {
                my_alert("confirm_error", "很遗憾", data.return_msg, "", ["知道啦"], ["green"], function() {});
            } else {
                var sign = data.data.sign;
                if (sign == "COLA-B") {
                    window.location.href = translate_b_url+"?activity_id="+activity_id_b+"&entry="+entry;
                } else {
                    window.location.href = translate_a_url+"?activity_id="+activity_id_a+"&entry="+entry;
                }
            }
        },
        error: function() {
            $("#loadingToast").hide();
            my_alert("confirm_error", "加载失败", "网络出小差啦", "请再试试吧！", ["知道啦"], ["green"], function() {})
        }
    });
}
</script>

</html>
