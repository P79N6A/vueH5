<!DOCTYPE html >
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>积分抽奖</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="weui.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script type="text/javascript" src="js/awardRotate.js"></script>
    <!-- <script type="text/javascript" src="js/geturl.js"></script> -->
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    
</head>

<body>
    <div class="wrap">
        <div class="title">
            <img src="images/title.png">
        </div>
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="cup">
            <img src="images/cup.png">
        </div>
        <div class="cou_bottom">
            <img src="images/cup_botton.png">
        </div>
        <div class="time_limit"><b>您现在共有<span class="count">0</span>积分&nbsp;共可抽奖<span class="times">0</span>次</b></div>
        <div class="start_circle">
            <div class="banner">
                <div class="turnplate" style="background-image:url(images/turning_img@2x.png);background-size:100% 100%;">
                    <canvas class="item" id="wheelcanvas" width="422px" height="422px"></canvas>
                    <img class="pointer" src="images/start_img@2x.png" />
                </div>
            </div>
        </div>
        <div class="show_box">
            <div class="show_100"></div>
            <div class="alert_gift_box">
                <img class="coupon_img">
                <button class="get_coupon" type="button"></button>
            </div>
        </div>
    </div>
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <!-- :) -->
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">数据加载中</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
wx.ready(function() {
    //隐藏右上角菜单禁用分享
    wx.hideOptionMenu()
});
var clwidth = document.body.clientWidth;
var clheight = document.body.clientHeight;
var clbi = clheight / clwidth
if (clbi < 1.49) {
    $(".start_circle").css({
        "width": "5.4rem",
        "height": "5.4rem"
    })
}
</script>

</html>
