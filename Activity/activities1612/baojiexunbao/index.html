<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="applicable-device" content="mobile">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>宝洁寻宝活动</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/weui.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/geturl.js"></script>
    <script type="text/javascript" src="js/alert.js"></script>
    <script type="text/javascript" src="http://ab.aikaka.com.cn/PublicService/Weixin/js/wxjssdk.js"></script>
    <script type="text/javascript" src="js/orient.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="box">
                <img class="img" src="img/pg_n.png" />
                <img class="img" src="img/bl_n.png" />
                <img class="img" src="img/sfj_n.png" />
                <img class="img" src="img/vs_n.png" />
                <img class="img" src="img/hfs_n.png" />
                <img class="img" src="img/tz_n.png" />
                <img class="img" src="img/ol_n.png" />
                <img class="img" src="img/bbt_n.png" />
                <img class="img" src="img/hsb_n.png" />
                <img class="img" src="img/jjs_n.png" />
                <img class="img" src="img/am_n.png" />
                <img class="img" src="img/pa_n.png" />
                <img class="img" src="img/pr_n.png" />
        </div>
        <div class="tex">搜集到的(宝洁logo)越多,就越容易中奖哦</div>
        <div class="btn_box">
            <button type="button" class="btn_left">继续搜集</button>
            <button type="button" class="btn_right">试试手气</button>
        </div>
        <div class="show_box" style="display: none; position: absolute;left: 0;top: 0;z-index: 10;width: 100%;height: 100%;">
            <div style="position: fixed;left: 0;top: 0;width: 100%;height: 100%;z-index: 11;opacity: 0.4;background: black;"></div>
            <div class="jjk">
                <img src="img/fly.png" />
                <div class="duihuan">您只有一次抽奖机会
                    <br>是否现在兑换？</div>
                <div class="btn_box1">
                    <button type="button" class="btn_left1">取消</button>
                    <button type="button" class="btn_right1">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">加载中</p>
        </div>
    </div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
