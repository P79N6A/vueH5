<script>
wx.ready(function () {
    //隐藏右上角菜单禁用分享
       wx.hideOptionMenu()
});
var a,b,c;
$('.radio').css({"background":"url(img/n.png)","background-size":"100% 100%"})
$('.span_1').click(function(){
    a=$(this).siblings("span").html()
    $(this).css({"background":"url(img/y.png)","background-size":"100% 100%"}).addClass('checkYes');
    $('.span_1').not(this).css({"background":"url(img/n.png)","background-size":"100% 100%"}).removeClass('checkYes');
    btn_check()
})
$('.span_2').click(function(){
    b=$(this).siblings("span").html()
    $(this).css({"background":"url(img/y.png)","background-size":"100% 100%"}).addClass('checkYes');
    $('.span_2').not(this).css({"background":"url(img/n.png)","background-size":"100% 100%"}).removeClass('checkYes');
    btn_check()
})
$('.span_3').click(function(){
    c=$(this).siblings("span").html()
    $(this).css({"background":"url(img/y.png)","background-size":"100% 100%"}).addClass('checkYes');
    $('.span_3').not(this).css({"background":"url(img/n.png)","background-size":"100% 100%"}).removeClass('checkYes');
    btn_check()
})
function btn_check(){
    if($('.checkYes').length==3){
        $('.ques_btn').removeAttr("disabled");
        $('.ques_btn img').attr('src',"img/ques_y_btn.png");
    }
}
$('.ques_btn').click(function(){
    $("#loadingToast").show();
    var getData={};
    getData.openid=localStorage.openid;
    getData.activity_id=localStorage.activity_id;
    getData.activity_item_id=activity_item_id_2;
    getData.buyer_get_info=a+"||"+b+"||"+c;
    $.ajax({
            type: "POST",
            url: acmp_host + "AcmpApi/shakeFor/drawCoupon",
            data: getData,
            dataType: "json",
            success: function(data) {
                $("#loadingToast").hide();
                if (data.return_code != 200) {
                    my_alert("confirm_error",data.return_msg,"",["知道了"],function(){})
                } else {
                   window.location.href = coupon_bag_host+"show_webcoupon?coupon_code="+data.data.coupon_code;
                }
            },
            error: function() {
                $("#loadingToast").hide();
                my_alert("abnormal", "网络开小差了...","",["知道了"],function(){})
            }
    });
})


</script>
