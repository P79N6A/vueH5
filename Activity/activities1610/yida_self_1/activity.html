<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/weui.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>

	</head>
	<body>
		<div class="wrap js_container">
			<img class="bgimg" src="img/bg.jpg">
			<div class="btn" id="showLoadingToast">
				<img src="img/btn.png" class="btn gift">
			</div>
		</div>
		<div id="loadingToast" class="weui_loading_toast" style="display:none;">
                <div class="weui_mask_transparent"></div>
                <div class="weui_toast">
                    <div class="weui_loading">
                        <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_11"></div>
                    </div>
                    <p class="weui_toast_content">卡券领取中</p>
                </div>
        </div>
	</body>
	<script>
		$('.gift').click(function(){
		  	var getCoupon = {};
		    getCoupon.activity_item_id = 406;
		    getCoupon.activity_id = urlGet()['activity_id'];
		    getCoupon.openid = urlGet()['openid'];
		    getCoupon.third_party_openid = third_party_openid;
		    getCoupon.third_party_name = 'jushihui';
		    $("#loadingToast").show();
		    $.ajax({
		        type: "POST",
		        url: "http://ab.aikaka.com.cn/Acmp/AcmpApi/shakeFor/drawCoupon",
		        data: getCoupon,
		        dataType: "json",
		        success: function(data){
		        	$("#loadingToast").hide();
		            if(data.return_code!=200){
		                alert(data.return_msg);
		            }
		            else{
		                if(urlGet()['subscribe'] == 1){
		            		window.location.href = 'http://ab.aikaka.com.cn/Coupon/show_webcoupon' + "?coupon_code=" + data.data.coupon_code;
		            	}else{
		            		window.location.href = 'http://t.cn/RcBraHp';
		            	}
		            }
		      	}
		    });
		});

function urlGet()
{
    var aQuery = window.location.href.split("?");//取得Get参数
    var aGET = new Array();
    if(aQuery.length > 1)
    {
        var aBuf = aQuery[1].split("&");
        for(var i=0, iLoop = aBuf.length; i<iLoop; i++)
        {
            var aTmp = aBuf[i].split("=");//分离key与Value
            aGET[aTmp[0]] = aTmp[1];
        }
    }
    return aGET;
}
</script>
<script type="text/javascript">
	third_party_openid = urlGet()['xjj_openId'];
	if (typeof(third_party_openid) == "undefined") {
	    var _url = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx8794fd4ba5b3da63&redirect_uri=http://www.szhyweb.com/MMGWEB/OauthServlet&response_type=code&scope=snsapi_base&state=http://ab.aikaka.com.cn/shakeApp/activities1610/yida_self_1/activity.htmlQwechatQ30000019QwechatQactivity_id="+urlGet()['activity_id']+"QwechatQopenid="+urlGet()['openid']+"#wechat_redirect";
	    window.location.href = _url;
	}
</script>
</html>
