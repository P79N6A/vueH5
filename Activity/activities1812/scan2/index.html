<!DOCTYPE html >
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>开箱扫码抢购物卡</title>
    <link href="style.css?new" rel="stylesheet" type="text/css">
    <link href="weui_toast.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script type="text/javascript" src="https://ab.aikaka.com.cn/PublicService/Weixin/js/wxjspsdkhttps.js"></script>
    <script type="text/javascript" src="js/awardRotate.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
    <div class="wrap">
        <img src="images/t1.png" class="top">
        <img src="images/t2.png" class="middle">
        <img src="images/t3.png" class="bottom">
        <img src="images/button.png?new" class="button pointer">
        <div class="notice">活动须知</div>
        <div class="prize">个人中心</div>
        <div class="show_box">
            <div class="show_100"></div>
            <div class="alert_gift_box">
                <img class="prizePic">
                <img class="prizeGet">
            </div>
        </div>
        <div class="show_box1">
            <div class="show_100"></div>
            <div class="okAndClose">
                <img src="images/redpeck.png">
            </div>
        </div>
        <div class="write">
            <div class="show_100"></div>
            <div class="in">
                <div class="inp">
                    <input type="text" class="buyer_name" placeholder="姓名">
                    <input type="text" class="buyer_mobile" placeholder="手机号">
                    <input type="text" class="buyer_addr" placeholder="身份证号">
                    <img src="images/b_ok.png" class="sub">
                </div>
            </div>
        </div>
        <div class="myPrize">
            <div class="show_100"></div>
            <div class="myPrizeAlet">
                <div class="myPrizeList">
                </div>
                <div class="myPrizeClose"></div>
            </div>
        </div>
        <div class="connect">
            <div class="show_100"></div>
            <div class="connectU">
                <img src="images/connect.png">
                <div class="myPrizeClose"></div>
                <img src="images/b_ok.png" class="ok">
            </div>
        </div>
    </div>
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">数据加载中</p>
        </div>
    </div>
    <div id="audio_btn" class="rotate">
        <audio src="gongxi.mp3" id="myaudio" controls="controls" hidden="true">
    </div>
</body>
<script type="text/javascript" src="js/index.js?new"></script>
</html>
