<!DOCTYPE html >
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>敢变才有型</title>
    <script type="text/javascript" src="js/rem.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/weui.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script type="text/javascript" src="http://ab.aikaka.com.cn/PublicService/Weixin/js/wxjspsdk.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="style_box">
            <div class="row">
                <div class="col-xs-12 font-size-28 padding-bottom-10"><b>1.你喜欢全新可口可乐摩登罐吗?</b></div>
            </div>
            <div class="row">
                <div class="ques_tex font-size-26">
                    <div class="ques_box idth-50 padding-bottom-10">
                        <span class="ques_1 span_1"></span ><span class="ques_2">够酷够有型！城会玩~</span>
                    </div>
                    <div class="ques_box idth-50 padding-bottom-10">
                        <span class="ques_1 span_1"></span ><span class="ques_2">还不错~你开心就好！</span>
                    </div>
                    <div class="ques_box idth-50 padding-bottom-10">
                        <span class="ques_1 span_1"></span ><span class="ques_2">一般般~还是喜欢原来的~</span>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-xs-12 font-size-28 padding-bottom-10"><b>2.你愿意购买摩登罐可口可乐吗?</b></div>
            </div>
            <div class="row">
                <div class="ques_tex font-size-26">
                    <div class="ques_box width-33 padding-bottom-10">
                        <span class="ques_1 span_2"></span ><span class="ques_2">I do !比心~</span>
                    </div>
                    <div class="ques_box width-33 padding-bottom-10">
                        <span class="ques_1 span_2"></span ><span class="ques_2">看本帅心情~</span>
                    </div>
                    <div class="ques_box width-33 padding-bottom-10">
                        <span class="ques_1 span_2"></span ><span class="ques_2">高冷拒绝！</span>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-xs-12 font-size-28 padding-bottom-10"><b>3.你愿意把全新摩登罐可口可乐推荐给你的朋友吗?</b></div>
            </div>
            <div class="row">
                <div class="ques_tex font-size-26">
                    <div class="ques_box width-100 padding-bottom-10">
                        <span class="ques_1 span_3"></span ><span class="ques_2">当然！厉害了我的可口可乐！</span>
                    </div>
                    <div class="ques_box width-100 padding-bottom-10">
                        <span class="ques_1 span_3"></span ><span class="ques_2">吃瓜群众一脸蒙B表示不懂~</span>
                    </div>
                    <div class="ques_box width-100 padding-bottom-10">
                        <span class="ques_1 span_3"></span ><span class="ques_2">NO！友谊的小船说翻就翻</span>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn_" type="button"></button>
        <div class="show_box">
            <div class="show_100"></div>
            <div class="alert_gift_box">
                <img class="coupon_img" src="img/gift.png">
            </div>
        </div>
    </div>
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">加载中</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/index.js"></script>

</html>
