<!DOCTYPE html >
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>德国高仪 “百万让利”</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="weui_toast.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script type="text/javascript" src="http://ab.aikaka.com.cn/PublicService/Weixin/js/wxjspsdk.js"></script>
    <script type="text/javascript" src="js/awardRotate.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/share.js"></script>
</head>
<img src="images/logo.png" style="width: 35%;height:auto;position: absolute;top: 3%;right: 5%;z-index: 2" />
<img src="images/4bj.png" style="width: 80%;height:auto;position: absolute;top: 14%;left: 10%;z-index: 2;display: none" class="city" />
<img src="images/4qrbj.png" style="width: 68%;height:auto;position: absolute;bottom: 3%;right:6%;z-index: 3" class="click" />
<img src="images/1btn.png" style="width: 8%;height:auto;position: absolute;bottom: 3%;z-index: 3;display: none" class="btn" />
<body>
    <div class="wrap4">
        <div class="show_box">
            <div class="show_100"></div>
            <div class="alert_gift_box">
                <button class="get_coupon" type="button"></button>
            </div>
        </div>
    </div>
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <!-- :) -->
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">数据加载中</p>
        </div>
    </div>
</body>
<script type="text/javascript">
    //地点
    var city = sessionStorage['city'];
    if(city == 'sy'){
        $('.city').attr('src', 'images/4sy.png');
        $('.click').attr('src', 'images/4qrsy.png');
    }else if(city == 'dl'){
        $('.city').attr('src', 'images/4dl.png');
        $('.click').attr('src', 'images/4qrdl.png');
    }
    $('.city').show();

    //事件
    $(function(){
        if(city == 'bj'){
            $('.btn').show();
            $("body").on("touchstart", function(e) {
                // 判断默认行为是否可以被禁用
                if (e.cancelable) {
                    // 判断默认行为是否已经被禁用
                    if (!e.defaultPrevented) {
                        e.preventDefault();
                    }
                }   
                startX = e.originalEvent.changedTouches[0].pageX,
                startY = e.originalEvent.changedTouches[0].pageY;
            });
            $("body").on('touchend', function(e){
                moveEndY = e.originalEvent.changedTouches[0].pageY;
                Y = moveEndY - startY;
                if ( Y < 0 ) {
                    jump = '5.html';
                    window.location.href = jump;
                }
            });
        }
    });
    
</script>

</html>
