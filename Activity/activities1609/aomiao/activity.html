<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title></title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/weui.css" />
        <script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
        <script type="text/javascript" src="js/zepto.min.js" ></script>
        <script type="text/javascript" src="js/example.js" ></script>
        <script type="text/javascript" src="js/rem.js" ></script>
        <script type="text/javascript" src = "js/jquery.cookie.js"></script>
    </head>
    <body>
        <div class="wrap js_container">
            <img class="bgimg" src="img/bg.png">
            <div class="btn1 showLoadingToast">
                <img src="img/1.png" class="btn" data-activity_item="350">
            </div>
            <div class="btn2 showLoadingToast">
                <img src="img/2.png" class="btn" data-activity_item="351">
            </div>
            <div class="btn3 showLoadingToast">
                <img src="img/3.png" class="btn" data-activity_item="352">
            </div>
            
        </div>
        <div id="loadingToast" class="weui_loading_toast" style="display:none;">
            <div class="weui_mask_transparent"></div>
            <div class="weui_toast">
                <div class="weui_loading">
                    <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_11"></div>
                </div>
                <p class="weui_toast_content">卡券领取中</p>
            </div>
        </div>
    </body>
    <script>
        $('.btn').click(function(){
            var getCoupon = {};
            getCoupon.activity_item_id = $(this).data('activity_item');
            getCoupon.activity_id = urlGet()['activity_id'];
            getCoupon.openid = urlGet()['openid'];
            $("#loadingToast").show();
            $.ajax({
                type: "POST",
                url: "http://ab.aikaka.com.cn/Acmp/AcmpApi/shakeFor/gift",
                data: getCoupon,
                dataType: "json",
                success: function(data){
                    $("#loadingToast").hide();
                    if(data.return_code!=200){
                        alert(data.return_msg);
                    }
                    else{
                        $(".correct,.FixBg").fadeIn(300).delay(1000).fadeOut(300);
                        var coupon_url = 'http://ab.aikaka.com.cn/Coupon/show_webcoupon' + "?coupon_code=" + data.data.coupon_code;
                        location.href = 'http://ab.aikaka.com.cn/PublicService/Weixin/oauth/subscribe' + "?callback_url=" + encodeURIComponent(coupon_url) + "&subscribe_url=" +
                                    encodeURIComponent('http://mp.weixin.qq.com/s?__biz=MzIzNTE0OTc1OA==&mid=402036324&idx=1&sn=55f4b5d2c5413e5207c8a3fec85b0d71#rd') + "&app_id=wx7ac53bee6ee222ba";
                    }
                }
            });
        });
        function urlGet()
        {
            var aQuery = window.location.href.split("?");//取得Get参数
            var aGET = new Array();
            if(aQuery.length > 1)
            {
                var aBuf = aQuery[1].split("&");
                for(var i=0, iLoop = aBuf.length; i<iLoop; i++)
                {
                    var aTmp = aBuf[i].split("=");//分离key与Value
                    aGET[aTmp[0]] = aTmp[1];
                }
            }
            return aGET;
        }
    </script>
</html>
