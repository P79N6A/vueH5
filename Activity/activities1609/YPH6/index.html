<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<div class="s"></div>
<script type="text/javascript">

$(function(){
	xjj_openid = urlGet()['xjj_openId'];
	if (typeof(xjj_openid) == "undefined") {
	    var _url = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx8794fd4ba5b3da63&redirect_uri=http://www.szhyweb.com/MMGWEB/OauthServlet&response_type=code&scope=snsapi_base&state=http://ab.aikaka.com.cn/shakeApp/activities1609/YPH6/index.htmlQwechatQ30000019QwechatQactivity_id=325QwechatQopenid="+urlGet()['openid']+"#wechat_redirect";
	    window.location.href = _url;
	}else{
		$.cookie('openid', urlGet()['openid']);
		$.cookie('activity_id', urlGet()['activity_id']);
		$.cookie('third_party_openid', xjj_openid);
		$.cookie('third_party_name', 'jushihui');
		$.cookie('subscribe', urlGet()['subscribe']);
		window.location.href = 'default.html';
	}
});

function urlGet()
{
    var aQuery = window.location.href.split("?");//取得Get参数
    var aGET = new Array();
    if(aQuery.length > 1)
    {
        var aBuf = aQuery[1].split("&");
        for(var i=0, iLoop = aBuf.length; i<iLoop; i++)
        {
            var aTmp = aBuf[i].split("=");//分离key与Value
            aGET[aTmp[0]] = aTmp[1];
        }
    }
    return aGET;
}
	
</script>
