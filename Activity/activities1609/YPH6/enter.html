<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>雅培全安素，健康小问答</title>
<link type="text/css" rel="stylesheet" href="css/style.css">
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery.cookie.js"></script>
</head>
<body class="bg">
<img class="logo" src="images/logo.png">
<div class="product w30"><img src="images/product.png"></div>
<div class="enter">
<div class="enterList"><span>姓  名：</span><input class="name" type="text"></div>
<div class="enterList"><span>手  机：</span><input class="phone" type="text"></div>

<div class="h15"></div>
<input class="btn enbtn"  name="" type="button" value="提    交">
</div>


<div class="h15"></div>
<div class="h15"></div>
<img class="bottom" src="images/bottom.png">


<!-- 遮罩层 -->
<div class="FixBg none"></div>
<section class="FixMain  client Fixenter none">
<div class="clientBar">
<dl>
<dt>恭喜您获得</dt>
<dd>
价值20元的雅培全安素体验装1份 <br/>
1杯全安素包含6大营养素，均衡全营养
</dd>
</dl>
</div>
<div class="clientBarBtn">
<a class="btn" href="coupon.html">领    取</a>
</div>
</section>

<script>
function show(){
  	$(".FixBg,.Fixenter").fadeIn(300)
}
$(".enbtn").click(function(){
		var name = $('.name').val();
		var phone = $('.phone').val();
		if(!name || !phone){
			alert('请填写信息');
			return false;
		}
		var reg = /^1[3|4|5|7|8]\d{9}$/;
		if(!reg.test(phone))
        {
            alert('请填写正确的手机号码');
            return false;
        }
		$.cookie('name', name);
		$.cookie('phone', phone);
		//show();
		window.location.href="coupon.html";
});

</script>
</body>
</html>
