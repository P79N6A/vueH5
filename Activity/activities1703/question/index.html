<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>天降大礼第一波</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/weui.css" />
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script> 
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script type="text/javascript" src="http://ab.aikaka.com.cn/PublicService/Weixin/js/wxjspsdk.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/common.js"></script> 
</head>

<body>
    <div class="wrap" style="background: url(img/question_bg.jpg); background-size: 100% 100%; ">
        <div class="img_ping">
            <img src="img/ques_ping.png" />
        </div>
        <div class="logo">
            <img src="img/question_logo.png" />
        </div>
        <div class="logo_text">
            <img src="img/question_title.png" />
        </div>
        <div class="ques_one">
           <span style="font-weight: 600;text-align: left;">1.您更喜欢怡泉果味气泡水___口味？</span> <br/>
            <div class="option">
                <div class="left"><span class="radio span_1" style="width:0.32rem;height: 0.32rem;display:inline-block;margin-right: 0.16rem;"></span><span style="height: 0.32rem;display:inline-block;font-size: 0.26rem;">覆盆子口味</span></div>
                <div class="right"><span class="radio span_1" style="width:0.32rem;height: 0.32rem;display:inline-block;margin-right: 0.16rem;"></span><span style="height: 0.32rem;display:inline-block;font-size: 0.26rem;">柠檬口味</span></div><br>
                <div class="left margin_top_32"><span class="radio span_1" style="width:0.32rem;height: 0.32rem;display:inline-block;margin-right: 0.16rem;"></span><span style="height: 0.32rem;display:inline-block;font-size: 0.26rem;">桃子口味</span></div>
                <div class="right margin_top_32"><span class="radio span_1" style="width:0.32rem;height: 0.32rem;display:inline-block;margin-right: 0.16rem;"></span><span style="height: 0.32rem;display:inline-block;font-size: 0.26rem;">无</span></div>
            </div>
        </div>
        <div class="ques_two">
           <span style="font-weight: 600;">2.您是否愿意再次购买怡泉果味气泡水？</span> <br/>
            <div class="option">
                <div class="left"><span class="radio span_2" style="width:0.32rem;height: 0.32rem;display:inline-block;margin-right: 0.16rem;"></span><span style="height: 0.32rem;display:inline-block;font-size: 0.26rem;">愿意</span></div>
                <div class="right"><span class="radio span_2" style="width:0.32rem;height: 0.32rem;display:inline-block;margin-right: 0.16rem;"></span><span style="height: 0.32rem;display:inline-block;font-size: 0.26rem;">不愿意</span></div>
            </div>
        </div>
        <button class="ques_btn" style="background:none;border: none;z-index: 10;" type="button" disabled="disabled">
            <img src="img/ques_btn.png" />
        </button>
        <div class="show_box" >
            <div class="show_100" ></div>
            <div class="alert_gift_box">
               <img  class="coupon_img" src="img/gift_free.png">
               <button class="get_coupon"  type="button"></button> 
            </div>
        </div>
    </div>
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">加载中</p>
        </div>
    </div>
</body>
<script>
wx.ready(function () {
    //隐藏右上角菜单禁用分享
       wx.hideOptionMenu()
});
var a,b;
$('.radio').css({"background":"url(img/n.png)","background-size":"100% 100%"})
$('.span_1').click(function(){
    a=$(this).siblings("span").html()
    $(this).css({"background":"url(img/y.png)","background-size":"100% 100%"}).addClass('checkYes');
    $('.span_1').not(this).css({"background":"url(img/n.png)","background-size":"100% 100%"}).removeClass('checkYes');
    btn_check()
})
$('.span_2').click(function(){
    b=$(this).siblings("span").html()
    $(this).css({"background":"url(img/y.png)","background-size":"100% 100%"}).addClass('checkYes');
    $('.span_2').not(this).css({"background":"url(img/n.png)","background-size":"100% 100%"}).removeClass('checkYes');
    btn_check()
})
function btn_check(){
    if($('.checkYes').length==2){
        $('.ques_btn').removeAttr("disabled");
        $('.ques_btn img').attr('src',"img/ques_y_btn.png");
    }
}
var no_repeat_share_code=urlGet()['share_code']+"stop_back";
$('.ques_btn').click(function(){
    if(localStorage[no_repeat_share_code]=="ok"){
      my_alert("confirm_error", "很遗憾", "您已经参与此次问卷活动", "", ["知道啦"], ["green"], function() {});
      return false
    }
    
    $("#loadingToast").show();
    var getData={};
    getData.openid = urlGet()['openid'];
    getData.activity_id = urlGet()['activity_id'];
    getData.from_openid=urlGet()['from_openid'];
    getData.from_share_code=urlGet()['share_code'];
    getData.buyer_get_info=a+"||"+b;
    $.ajax({
        type: "POST",
        url: acmp_host + "shakeFor/drawCoupon",
        data: getData,
        dataType: "json",
        success: function(data) {
            $("#loadingToast").hide();
            if (data.return_code != 200) {
                if (data.return_msg == "超出每人每天参与次数，欢迎明天继续参与") {
                    my_alert("confirm_error", "很遗憾", "超出每人每天参与次数", "欢迎明天继续参与", ["知道啦"], ["green"], function() {});
                } else {
                    my_alert("confirm_error", "很遗憾", data.return_msg, "", ["知道啦"], ["green"], function() {});
                };
            } else {
                localStorage[no_repeat_share_code]= "ok";
                $(".show_box").show();
            }
        },
        error: function() {
            $("#loadingToast").hide();
            my_alert("confirm_error", "加载失败", "网络出小差啦", "请再试试吧！", ["知道啦"], ["green"], function() {})
        }
    });
     
    $(".get_coupon").click(function(event) {
        window.location.href ='http://ab.aikaka.com.cn/ShortUrl/location/redirect?url=KNuDKrifj1'
    });

})


</script>
</html>
