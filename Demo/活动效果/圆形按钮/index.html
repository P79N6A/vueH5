<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转动画</title>
</head>
<body>
    <div id="advert">
        <div class="bg1">
            <div>
                <img src="./images/icon-01.png" alt="" class="icon01">
                <img src="./images/icon-02.png" alt="" class="icon02">
                <img src="./images/icon-03.png" alt="" class="icon03">
                <img src="./images/icon-04.png" alt="" class="icon04">
                <img src="./images/icon-05.png" alt="" class="icon05">
                <img src="./images/icon-06.png" alt="" class="icon06">
                <img src="./images/icon-07.png" alt="" class="icon07">
            </div>
        </div>
        <div class="bg2"></div>
        <div class="bg3"></div>
        <div class="content">
            <span>立即申请</span>
            <img src="./images/finger.png" class="icon" alt="">
        </div>
    </div>
</body>
<style>
#advert{
    width: 300px;
    height: 300px;
    margin: 10% auto;
    position: relative;
    background-color: #000;
}
#advert .bg1{
    background-color:#ccc;
    width:100%;
    height:100%;
}

#advert .content{
    width:200px;
    height: 40px;
    color:#fff;
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    background-image: linear-gradient(to right, #fa71ad, #c77dd1);
    text-align: center;
    border-radius: 5px;
    line-height: 40px;
    display: flex;
}
#advert .content span{
    display: inline-block;
    height: 40px;
    line-height:40px;
}
#advert .content .icon{
    display: inline-block;
    height: 40px;
}
</style>
</html>
